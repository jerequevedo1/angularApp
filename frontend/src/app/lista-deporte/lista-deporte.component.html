<div class="container mt-3">
  <div class="row card-group">
    <div class="col-4"  *ngFor="let deporte of listaDeportes">
        <div class="card mb-3">
            <img src="https://st3.depositphotos.com/3591429/18305/i/450/depositphotos_183057156-stock-photo-sports-tools-on-green-grass.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{deporte.nombre}}</h5>
                <p class="card-text">Descripcion sobre el deporte</p>
              </div>
        </div>
    </div>
  </div>
</div>
