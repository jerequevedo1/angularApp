<div class="container mt-3">
    <table class="table">
      <thead>
        <tr>
          
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">DNI</th>
          <th scope="col">Sexo</th>
          <th scope="col">Accion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let per of listaPersonas">          
          <td>{{per.nombre}}</td>
          <td>{{per.apellido}}</td>
          <td>{{per.dni}}</td>
          <td>{{per.sexo}}</td>
          <td><button type="button" class="btn btn-primary btn-sm" (click)="editarPersona(per.id)">Editar</button></td>
        </tr>
      </tbody>
    </table>
  
  </div>
